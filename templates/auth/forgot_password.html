{% extends "base.html" %}

{% block title %}Zabudnuté heslo - Fakturačný systém{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Obnova hesla
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Zadajte svoj email a my vám pošleme inštrukcie.
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('forgot_password') }}" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email_address" class="sr-only">Emailová adresa</label>
                    <input id="email_address" name="email" type="email" autocomplete="email" required
                        class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                        placeholder="Emailová adresa">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                    Odoslať inštrukcie
                </button>
            </div>

            <div class="text-sm text-center">
                <a href="{{ url_for('login') }}" class="font-medium text-primary-600 hover:text-primary-500">
                    Späť na prihlásenie
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
