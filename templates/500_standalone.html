<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chyba servera - FakturaSK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 text-red-600 mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Nastala interná chyba</h1>
            <p class="text-gray-600 mb-6">
                Ospravedlňujeme sa, ale server narazil na neočakávanú chybu.
            </p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6 text-left">
            <h3 class="font-bold text-red-800 mb-2">Detaily chyby:</h3>
            <div
                class="font-mono text-xs text-red-700 whitespace-pre-wrap break-all bg-white p-3 border border-red-100 rounded">
                {{ error.message }}
            </div>

            {% if error.traceback %}
            <details class="mt-4">
                <summary class="cursor-pointer text-sm text-red-600 font-semibold hover:text-red-800">
                    Zobraziť Traceback
                </summary>
                <div
                    class="mt-2 text-xs font-mono text-gray-600 bg-gray-50 p-3 rounded border border-gray-200 overflow-auto max-h-96 whitespace-pre">
                    {{ error.traceback }}
                </div>
            </details>
            {% endif %}
        </div>
        {% endif %}

        <div class="text-center">
            <button onclick="window.location.reload()"
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                Obnoviť stránku
            </button>
        </div>
    </div>
</body>

</html>
