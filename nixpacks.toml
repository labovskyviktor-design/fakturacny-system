[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config", "postgresql", "dejavu_fonts", "fontconfig", "cairo", "pango", "gdk-pixbuf", "libffi", "libxml2", "libxslt", "shared-mime-info", "glib", "gobject-introspection", "findutils"]

[phases.build]
cmds = [
    "pip install -r requirements.txt"
]

[variables]
PYTHONPATH = ".:$PYTHONPATH"
LD_LIBRARY_PATH = "/usr/lib:/usr/local/lib:/nix/var/nix/profiles/default/lib:$LD_LIBRARY_PATH"
GI_TYPELIB_PATH = "/usr/lib/girepository-1.0:/usr/local/lib/girepository-1.0:/nix/var/nix/profiles/default/lib/girepository-1.0"

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --log-level debug --capture-output --enable-stdio-inheritance"
