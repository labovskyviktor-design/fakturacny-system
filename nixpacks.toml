[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql", "dejavu_fonts", "fontconfig", "chromium", "glib", "nss", "nspr", "atk", "at-spi2-atk", "cups", "libdrm", "dbus", "libxcb", "libXcomposite", "libXdamage", "libXext", "libXfixes", "libXrandr", "mesa", "gbm", "alsa-lib"]

[variables]
PYTHONPATH = ".:$PYTHONPATH"

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --log-level debug --capture-output --enable-stdio-inheritance"
