[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql", "dejavu_fonts", "fontconfig", "wkhtmltopdf", "xorg.libXrender", "xorg.libXext", "xorg.libX11", "libpng", "libjpeg", "openssl", "zlib"]

[variables]
PYTHONPATH = ".:$PYTHONPATH"

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --log-level debug --capture-output --enable-stdio-inheritance"
